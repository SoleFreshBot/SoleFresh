<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Fresh - Расчет стоимости чистки обуви</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header .logo {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            background: white;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .price-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            border-left: 4px solid #667eea;
        }
        
        .price-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .price-info p {
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .price-info b {
            color: #667eea;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .examples {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .examples b {
            color: #667eea;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shoe-prints"></i>
            </div>
            <h1>Sole Fresh - Химчистка обуви</h1>
            <p>Профессиональная чистка любой обуви</p>
        </div>
        
        <div class="form-group">
            <label for="brandInput">
                <i class="fas fa-tag"></i> Введите бренд вашей обуви:
            </label>
            <input type="text" id="brandInput" placeholder="Например: Nike, Gucci, Adidas..." autocomplete="off">
            <div class="examples">
                Примеры: <b>Nike</b>, <b>Adidas</b> - бюджетные; <b>Gucci</b>, <b>Prada</b> - премиум
            </div>
        </div>
        
        <button class="btn" onclick="calculatePrice()" id="calculateBtn">
            <i class="fas fa-calculator"></i> РАССЧИТАТЬ СТОИМОСТЬ
        </button>
        
        <div class="price-info">
            <h3><i class="fas fa-info-circle"></i> Информация о ценах:</h3>
            <p>• <b>Бюджетные бренды:</b> 2,990 руб.</p>
            <p>• <b>Премиум бренды:</b> 3,990 руб.</p>
            <p>• <b>Экспресс-чистка:</b> +50% (готовность за 2 дня)</p>
            <p>• <b>Обычная чистка:</b> 5-7 дней</p>
        </div>
        
        <div id="loader" class="loader"></div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        function calculatePrice() {
            const brand = document.getElementById('brandInput').value.trim();
            
            if (!brand) {
                showNotification('Пожалуйста, введите бренд обуви', 'error');
                return;
            }
            
            // Показываем загрузчик
            document.getElementById('loader').style.display = 'block';
            document.getElementById('calculateBtn').disabled = true;
            document.getElementById('calculateBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> РАСЧЕТ...';
            
            // Отправляем данные в бота
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'calculate_price',
                        brand: brand
                    }));
                    
                    // Закрываем WebApp через секунду
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1500);
                    
                } catch (e) {
                    console.error('Ошибка отправки данных:', e);
                    showNotification('Ошибка связи с ботом', 'error');
                    hideLoader();
                }
            } else {
                // Для тестирования вне Telegram
                showNotification('Откройте в Telegram боте для расчета', 'error');
                hideLoader();
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                ${message}
            `;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }
        
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('calculateBtn').disabled = false;
            document.getElementById('calculateBtn').innerHTML = '<i class="fas fa-calculator"></i> РАССЧИТАТЬ СТОИМОСТЬ';
        }
        
        // Автофокус на поле ввода
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('brandInput').focus();
            
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
        });
        
        // Поиск при нажатии Enter
        document.getElementById('brandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculatePrice();
            }
        });
        
        // Плавное появление
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
