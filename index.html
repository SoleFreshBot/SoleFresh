<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Fresh - Расчет стоимости</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            display: block !important;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите бренд обуви</h1>
        
        <input type="text" id="brandInput" placeholder="Например: Nike, Adidas, Gucci..." autocomplete="off">
        
        <button onclick="sendData()" id="calculateBtn">
            РАССЧИТАТЬ СТОИМОСТЬ
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        function sendData() {
            const brand = document.getElementById('brandInput').value.trim();
            
            if (!brand) {
                showStatus('Введите бренд обуви', 'error');
                return;
            }
            
            // Проверяем доступность Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                try {
                    showStatus('Отправляем данные...', 'success');
                    
                    // Простая отправка данных
                    Telegram.WebApp.sendData(brand);
                    
                    showStatus('Данные отправлены! Закрываем...', 'success');
                    
                    // Закрываем WebApp
                    setTimeout(() => {
                        if (Telegram.WebApp.close) {
                            Telegram.WebApp.close();
                        }
                    }, 1000);
                    
                } catch (error) {
                    showStatus('Ошибка отправки: ' + error, 'error');
                }
            } else {
                showStatus('Запустите в Telegram боте!', 'error');
            }
        }

        // При загрузке проверяем среду
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                showStatus('Telegram WebApp подключен', 'success');
                
                // Пытаемся расширить на весь экран
                try {
                    if (Telegram.WebApp.expand) {
                        Telegram.WebApp.expand();
                    }
                } catch (e) {
                    console.log('Не удалось расширить WebApp');
                }
            } else {
                showStatus('Откройте через Telegram бота', 'error');
            }
            
            // Фокус на поле ввода
            document.getElementById('brandInput').focus();
            
            // Отправка по Enter
            document.getElementById('brandInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendData();
                }
            });
        });
    </script>
</body>
</html>
