<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Fresh - Расчет стоимости</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .input-group {
            margin: 25px 0;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .price-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .notification {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shoe-prints"></i>
        </div>
        
        <h1>Расчет стоимости чистки</h1>
        <p>Введите бренд обуви</p>
        
        <div class="input-group">
            <input type="text" id="brandInput" placeholder="Nike, Adidas, Gucci..." autocomplete="off">
        </div>
        
        <button class="btn" onclick="sendData()" id="calculateBtn">
            <i class="fas fa-calculator"></i> РАССЧИТАТЬ
        </button>
        
        <div class="price-info">
            <p><b>Бюджетные бренды:</b> 2,990 руб.</p>
            <p><b>Премиум бренды:</b> 3,990 руб.</p>
            <p><b>Экспресс:</b> +50% (2 дня)</p>
        </div>
        
        <div id="notification" class="notification">
            Откройте в Telegram боте!
        </div>
    </div>

    <script>
        // Проверяем, запущен ли в Telegram WebApp
        function isTelegramWebApp() {
            return window.Telegram && Telegram.WebApp && Telegram.WebApp.initData;
        }
        
        // Показываем уведомление
        function showNotification() {
            document.getElementById('notification').style.display = 'block';
        }
        
        // Скрываем уведомление
        function hideNotification() {
            document.getElementById('notification').style.display = 'none';
        }
        
        // Отправляем данные
        function sendData() {
            const brand = document.getElementById('brandInput').value.trim();
            
            if (!brand) {
                alert('Введите бренд обуви');
                return;
            }
            
            if (isTelegramWebApp()) {
                // Если в Telegram - отправляем данные
                try {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'calculate_price',
                        brand: brand
                    }));
                    
                    // Закрываем WebApp
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1000);
                    
                } catch (error) {
                    alert('Ошибка отправки: ' + error);
                }
            } else {
                // Если не в Telegram - показываем уведомление
                showNotification();
            }
        }
        
        // При загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            if (isTelegramWebApp()) {
                // В Telegram - расширяем на весь экран
                Telegram.WebApp.expand();
                hideNotification();
            } else {
                // Не в Telegram - показываем уведомление
                showNotification();
            }
            
            // Фокус на поле ввода
            document.getElementById('brandInput').focus();
            
            // Enter для отправки
            document.getElementById('brandInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendData();
                }
            });
        });
    </script>
</body>
</html>
