<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Fresh - Расчет стоимости</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #0088cc;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #0088cc;
            outline: none;
            box-shadow: 0 0 10px rgba(0,136,204,0.2);
        }
        
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #006699;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .price-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #0088cc;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-calculator"></i> Расчет стоимости чистки</h2>
        
        <div class="form-group">
            <label for="brandInput"><i class="fas fa-tag"></i> Введите бренд обуви:</label>
            <input type="text" id="brandInput" placeholder="Например: Nike, Gucci, Adidas..." autocomplete="off">
        </div>
        
        <button onclick="calculatePrice()" id="calculateBtn">
            <i class="fas fa-calculator"></i> РАССЧИТАТЬ СТОИМОСТЬ
        </button>
        
        <div class="price-info">
            <h3><i class="fas fa-info-circle"></i> Информация о ценах:</h3>
            <p>• <b>Бюджетные бренды:</b> 2,990 руб.</p>
            <p>• <b>Премиум бренды:</b> 3,990 руб.</p>
            <p>• <b>Экспресс-чистка:</b> +50% (готовность за 2 дня)</p>
        </div>
        
        <div id="loader" class="loader"></div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        function calculatePrice() {
            const brand = document.getElementById('brandInput').value.trim();
            
            if (!brand) {
                showNotification('Введите бренд обуви', 'error');
                return;
            }
            
            // Показываем загрузчик
            document.getElementById('loader').style.display = 'block';
            document.getElementById('calculateBtn').disabled = true;
            
            // Отправляем данные в бота
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'calculate_price',
                        brand: brand
                    }));
                    
                    // Закрываем WebApp после отправки
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1000);
                    
                } catch (e) {
                    console.error('Ошибка отправки данных:', e);
                    showNotification('Ошибка отправки данных', 'error');
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('calculateBtn').disabled = false;
                }
            } else {
                // Для тестирования вне Telegram
                alert(`Бренд: ${brand}\nДля расчета стоимости откройте в Telegram боте`);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('calculateBtn').disabled = false;
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#f44336' : '#4CAF50';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Автофокус на поле ввода
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('brandInput').focus();
            
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
            }
        });
        
        // Поиск при нажатии Enter
        document.getElementById('brandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculatePrice();
            }
        });
    </script>
</body>
</html>
